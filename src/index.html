<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link href="./css/output.css" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
</head>

<body class=" font-sans bg-lightGreyishCyanBg flex flex-col">

    <div

  <div class="container mx-auto w-full"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
